{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'page/styles.css' %}" />
        <script type="text/javascript" src="{% static 'page/keys.js' %}"></script>
        <script type="text/javascript" src="{% static 'page/time.js' %}"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    </head>
    <body onload="getTime(); getWeather();">
        <div id="leftSide" class="pageColumn pageColumnLeft">
            <div id="weather" class="featureItem">
                <div id="temp"></div>
                <div id="temp_min_max"></div>

                Weather<br>
                You need an umbrella
            </div>
            <div id="calendar" class="featureItem">
                Calendar
            </div>
            <div id="toDoList" class="featureItem">
                Tasks
            </div>
        </div>
        <div id="rightSide" class="pageColumn pageColumnRight">
            <div class="featureItem">
                <div id="clockTime"></div>
                <div id="clockDate"></div>
            </div>
        </div>
    </body>
</html>
