{% load static %}
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'page/styles.css' %}" />
        <script type="text/javascript" src="{% static 'page/main.js' %}"></script>
        <script type="text/javascript" src="{% static 'page/assistant.js' %}"></script>
        <script type="text/javascript" src="{% static 'page/keys.js' %}"></script>
        <script type="text/javascript" src="{% static 'page/time.js' %}"></script>
        <script type="text/javascript" src="{% static 'page/weather.js' %}"></script>
        <script type="text/javascript" src="{% static 'page/calendar.js' %}"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    </head>
    <body onload="loadData()">
        <div id="leftSide" class="pageColumn pageColumnLeft">
            <div id="weather" class="featureItem">
                <div id="temp"></div>
                <div id="temp_min_max"></div>
                <div id="umbrella_or_shades"></div>


                <input type="file" accept="audio/*" capture id="recorder">
                <audio id="player" controls></audio>
            </div>
            <div id="calendar" class="featureItem">
                <div class="event" id="event0"></div>
                <div class="event" id="event1"></div>
                <div class="event" id="event2"></div>
                <div class="event" id="event3"></div>
            </div>
            <div id="toDoList" class="featureItem">
                Tasks
            </div>
        </div>
        <div id="rightSide" class="pageColumn pageColumnRight">
            <div class="featureItem">
                <div id="clockTime"></div>
                <div id="clockDate"></div>
            </div>
        </div>
    </body>
</html>
